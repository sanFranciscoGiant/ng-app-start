<header class="pageHeader" data-ng-class="{'noOf':isSbMenu}">
    <a class="lnkBack" href="#/explore"></a>
    <h2 class="pageTitle" data-ng-bind-html="exhibit.title">title</h2>
    <!-- /.pageTitle -->
</header>
<!-- /.pageHeader -->
<div class="sbMask" data-ng-class="{'noOf':isSbMenu}" data-ng-click="toggleMenu()"></div>
<!-- /.sbMask -->
<main class="pageCon" data-ng-class="{'noOf':isSbMenu}">
    <div class="inWrap">
        <div class="masthead">
            <div class="carouselContainer">
                <div data-slick 
                data-dots="true" 
                data-infinite="true" 
                data-autoplay-speed={{appData.slider.autoplaySpeed}} 
                data-speed={{appData.slider.speed}} 
                data-slides-to-show={{appData.slider.slidesToShow}} 
                data-autoplay="{{exhibit.isAutopalySlide}}" 
                data-touch-move="true" 
                data-slides-to-scroll={{appData.slider.slidesToScroll}} 
                data-arrows='false' class="slider mainSlider one-time" data-on-after-change="afterSlide()">
                    <div class="slide" data-ng-repeat="slide in exhibit.slides">
                        <div class="videoWrap" data-ng-if="slide.isVideo">
                            <div class="slick-loading" data-video-embed data-src="{{slide.videoSrc}}" data-vid="vid{{$index}}">
                            </div>
                            <!-- /.videoEmbed -->
                        </div>
                        <!-- /.videoWrap -->
                        <div class="scWrap" data-ng-if="!slide.isVideo">
                            <img src="i/px.png" data-ng-src="{{slide.src}}" alt="" class="img" />
                        </div>
                        <!-- /.scWrap -->
                    </div>
                </div>
                <!-- /.mainSlider -->
            </div>
            <!-- /.carouselContainer -->
        </div>
        <!-- /.masthead -->
        <div class="container-fluid detailCon">
            <div class="exhibitDtlCon" data-ng-bind-html="exhibit.content"></div>
            <!-- /.content -->
            <div class="quoteWrap" data-ng-if="exhibit.quote">
                <blockquote class="quote" data-ng-bind-html="exhibit.quote">
                </blockquote>
                <div class="author">- {{exhibit.quoteAuthor}}</div>
                <!-- /.autohor -->
            </div>
            <!-- /.quoteWrap -->
            <div class="showVidWrap" data-ng-if="exhibit.showVideoSrc">
                <a target="_blank" data-ng-href="{{exhibit.showVideoSrc}}" class="vidLnk">Show Video</a>
            </div>
            <!-- /.showVidWrap -->
        </div>
        <!-- /.container-fluid -->
    </div>
</main>
<!-- /.pageCon -->
